{% extends "base.html" %}

{% block start %}

<div class="container-fluid px-3">
    <div class="row min-vh-100">
      <div class="col-md-8 col-lg-6 col-xl-5 d-flex align-items-center">
        <div class="w-100 py-5 px-md-5 px-xl-6 position-relative">

          <div class="form-validate">
            <div class="form-group">
              <label class="form-label" for="regUsername"> Username </label>
              <input class="form-control" name="regUsername" id="regUsername" type="text" autocomplete="off" required data-msg="Please enter a username">
            </div>
            <div class="form-group">
              <label class="form-label" for="regEmail"> Email Address</label>
              <input class="form-control" name="regEmail" id="regEmail" type="email" placeholder="name@address.com" autocomplete="off" required data-msg="Please enter your email">
            </div>
            <div class="form-group mb-4">
              <div class="row">
                <div class="col">
                  <label class="form-label" for="regPassword"> Password</label>
                </div>
              </div>
              <input class="form-control" name="regPassword" id="regPassword" placeholder="Password" type="password" required data-msg="Please enter your password">
            </div>
            <div class="form-group mb-4">
              <div class="row">
                <div class="col">
                  <label class="form-label" for="regcfPassword">Confirm Password</label>
                </div>
              </div>
              <input class="form-control" name="regcfPassword" id="regcfPassword" placeholder="Confirm Password" type="password" required data-msg="Please enter your confirm password">
            </div>
             <div class="form-group">
              <label class="form-label" for="address">  Address</label>
              <input class="form-control" name="Address" id="Address" type="text"  autocomplete="off" required data-msg="Please enter your Address">
            </div>

            <!-- Submit-->
             <button class="btn btn-lg btn-block btn-primary" onclick="register()">Sign up</button>


          </div>

        </div>
      </div>
      <div class="col-md-4 col-lg-6 col-xl-7 d-none d-md-block">
        <!-- Image-->
        <div class="bg-cover h-100 mr-n3" style="background-image: url(https://images.pexels.com/photos/1995730/pexels-photo-1995730.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=650&w=940);"></div>
      </div>
    </div>
  </div>

  {% endblock %}
